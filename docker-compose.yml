version: "3.1"
services:
  mysql:
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "root"
    volumes:
      - ./sql/medina_test.sql:/docker-entrypoint-initdb.d/medina_test.sql
      - ./sql/medina.sql:/docker-entrypoint-initdb.d/medina.sql
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root